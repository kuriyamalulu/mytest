# 连接四大金刚 等号前面是key，是固定写法，等号后面是根据自己的数据库来定义
spring.datasource.url=jdbc:mysql://localhost:3306/cdtu?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root
# 可省略，SpringBoot自动推断 驱动
spring.datasource.driverClassName=com.mysql.jdbc.Driver
#空闲超时时间
spring.datasource.hikari.idle-timeout=60000
#最大连接数
spring.datasource.hikari.maximum-pool-size=30
#最小空闲连接数
spring.datasource.hikari.minimum-idle=10
# 映射端口
#server.port=8088
# 配置项目启动路径
server.servlet.context-path=/cbp
# mybatis 别名扫描
mybatis.type-aliases-package=com.zh.po
# mapper.xml文件位置,如果没有映射文件，请注释掉
mybatis.mapper-locations=classpath:mappers/*.xml
# 设置com.zh包的日志级别为debug
logging.level.com.zh=debug
#mapper
mapper.not-empty=false
mapper.identity=MYSQL
